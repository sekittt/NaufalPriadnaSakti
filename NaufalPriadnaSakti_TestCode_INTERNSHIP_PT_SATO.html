<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X Pattern</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
        }
        pre {
            font-size: 16px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

<h3>Generated Pattern</h3>
<pre id="output"></pre>

<script>
    const output = document.getElementById("output");

    const maxWidth = 9; // widest X (must be odd)
    let result = "";

    function centerText(text, width) {
        const spaces = Math.floor((width - text.length) / 2);
        return " ".repeat(spaces) + text;
    }

    for (let i = 1; i <= maxWidth; i += 2) {
        result += centerText("X", maxWidth) + "\n";

        if (i > 1) {
            for (let j = 3; j <= i; j += 2) {
                result += centerText("X".repeat(j), maxWidth) + "\n";
            }
        }
    }

    output.textContent = result;
</script>

</body>
</html>
